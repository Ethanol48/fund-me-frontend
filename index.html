<!DOCTYPE html>
<html>

<head>
  <title>Fund Me App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <div class="dashboard">

    <div class="connect">
      <button class="button" id="connectButton">Connect</button>
    </div>

    <h2>Dashboard</h2>
    <h3 style="margin-top: 3rem;">Fund</h3>
    <div class="space-between" id="fund-form">
      <label for="ethAmount">ETH Amount</label>
      <input id="ethAmount" placeholder="0.1" />
      <button class="button" type="button" id="fundButton"> Fund </button>
    </div>

    <h3 style="margin-top: 3rem;">Other Interactions</h3>
    <div class="space-between" id="buttons" style="margin-top: 2rem;">
      <button class="button" id="balanceButton">Balance</button>
      <button class="button" id="withdrawButton">Withdraw Funds</button>
      <button class="button" id="getLogs">Get logs</button>
    </div>


    <div class="info-display">
      <div class="balance">
        <h3>Balance of the contract:</h3>
        <div id="balanceText" class="balance-display">0 ETH</div>
      </div>

      <div class="logs">
        <h3>Funders</h3>
        <p class="hidden">Fetching logs...</p>
        <div id="logsDisplay">
        </div>
      </div>

    </div>

  </div>

</body>

<script src="./index.js" type="module"></script>

</html>
